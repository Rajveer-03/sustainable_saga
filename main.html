  <script type="text/javascript">

    var currentScore = 0;
    var highScore = 0;

    // What to do when the timer runs out
    function gameOver() {
      // This cancels the setInterval, so the updateTimer stops getting called
      clearInterval(timer);

      // Re-show the button, so they can start it again
      $("#beginButton").show();

      // Show the "GAME OVER" message box
      $("#gameOverBox").show();

      // Update the high score if needed
      if (currentScore > highScore) {
        highScore = currentScore;
        $("#highScoreBox").text("High Score: " + highScore);
      }

      // Reset the current score
      currentScore = 0;
      $("#currentScoreBox").text("Current Score: " + currentScore);
    }


    var i = 0;
    function buttonclick() {
      document.getElementById("inc").value = ++i;
      currentScore++;
      $("#currentScoreBox").text("Current Score: " + currentScore);
    }

    var j = 0;
    function buttonclickk() {
      document.getElementById("dec").value = --j;
      currentScore--;
      $("#currentScoreBox").text("Current Score: " + currentScore);
    }



    function showdiv() {
      document.getElementById("div1").style.visibility = "hidden";
    }

     function startTimer() {
      var time = 30; 
      var timerElement = document.getElementById("timer");

    
      var timer = setInterval(function() {
        time--;
        timerElement.innerHTML = time;

      
        if (time <= 0) {
          clearInterval(timer);
          timerElement.innerHTML = "Time's up!";
        }
      }, 1000); 
    }
    window.onload = startTimer;

  <script>
    <audio src="assets/audio/audio1.mp3" autoplay></audio>

function dragStart(event) {
        event.dataTransfer.setData("image", event.target.id);
      }
      
      function allowDrop(event) {
        event.preventDefault();
      }
      
      function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("image");
        event.target.appendChild(document.getElementById(data));
        document.getElementById("demo").hide("drop",{direction: down},"slow");
      }
  </script>
